<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 30px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 10px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00;
	}
</style>
</head>

<body>

<div id="info">hw4</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js"></script>

<script>

var camera, scene, renderer, control;

init();
animate();

function init() {
	renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor (0x888888);

    document.body.appendChild(renderer.domElement);
	
    scene = new THREE.Scene();

	//camera
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 500;
    scene.add(camera);
	
	control = new THREE.OrbitControls(camera, renderer.domElement);
	
	//grid
	var grid = new THREE.GridHelper (100, 10);
	grid.setColors (0xff0000, 0xffffff);
	scene.add (grid);
	
	//light
    light = new THREE.PointLight(0xffffff);
    light.position.set(100, 300, 400);
    scene.add(light);

    //loader
    var loader = new THREE.ObjectLoader();
	loader.load("http://naidy.github.io/CG/model/space-ship/space-shuttle-orbiter.json",function ( obj ) {
    	scene.add( obj );
	});
	/*
	var loader = new THREE.JSONLoader();
	loader.load( 'http://naidy.github.io/CG/model/space-ship/space-shuttle-orbiter.json', function ( geometry, materials ) {
    	var mesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial(materials));
    	scene.add( mesh );
	});*/
	
    window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
	
    render();
	update();
}

function update() 
{
	control.update();
}

function render() 
{
	renderer.render(scene, camera);
}

</script>

</body>
</html>
